<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="fevicon.png" type="image/icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="https://about.codecov.io/wp-content/themes/codecov/assets/brand/icons/favicons/favicon-32x32.png">

    <title>Contact - Codecov</title>
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <div class="main-div">
      <div class="left">
        <img
          src="https://about.codecov.io/wp-content/themes/codecov/assets/brand/logos/codecov.svg"
          alt=""
        />
        <div>
          <p>Get in Touch<span>.</span></p>
          <p>
            Fill in the form to the right to get in touch with someone on our
            team, and we will reach out shortly.
          </p>
          <p>
            If you are seeking support please visit our
            <span>support portal</span> before reaching out directly.
          </p>
        </div>
      </div>
      <div class="right">
        <div>
          <label class="fname" for="">First Name:<span class="color">*</span></label>
          <input class="fname-ip" class="fnameinput" type="text" />
          <label class="lname" for="lname">Last Name:<span class="color">*</span></label>
          <input class="lname-ip" type="text" />
          <label class="email" for="">Email Address:<span class="color">*</span></label>
          <input class="email-ip" type="text" />
          <label class="phone" for="">Phone Number:<span class="color">*</span></label>
          <input class="phone-ip" type="text" />
          <label class="opn" for="">Contact Reason:<span class="color">*</span></label>
          <select class="opt-ip" name="" id="">
            <option selected></option>
            <option value="">General Inquiry</option>
            <option value="">Become a Partner</option>
            <option value="">help and Support</option>
          </select>
          <label class="msg" for="">Message:<span class="color">*</span></label>
          <input class="msg-ip" type="text" />
          <button class="submit-btn" class="fname">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
